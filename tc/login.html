<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoPro - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="login.html">Login/Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login/Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Login</h2>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <p class="auth-link">Don't have an account? <a href="#register">Register here</a>.</p>
            </form>

            <h2>Register</h2>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Your Password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <p class="auth-link">Already have an account? <a href="#login">Login here</a>.</p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
            <p>&copy; 2023 TomatoPro. All rights reserved.</p>
        </div>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for Form Handling -->
    <script>
        // Example: Prevent Default Form Submission (for demonstration purposes)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login form submitted!');
            // Here you can add logic to validate and send data to the server
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Register form submitted!');
            // Here you can add logic to validate and send data to the server
        });
    </script>
</body>
</html>
